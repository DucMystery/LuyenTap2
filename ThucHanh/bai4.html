<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let number= parseInt(prompt("Mời nhập vào chiều dài:"));
    let number1= parseInt(prompt("Mời nhập vào chiều rộng:"));
    for (let i=1;i<=number1;i++){
        for (let j=1;j<=number;j++){
            if (i===1||j===1|| i===number1 || j===number){
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write('<br/>');
    }
</script>
</body>
</html>
