<script>
    for (let i=0;i<5;i++){
        for (let j=0;j<=i;j++){
            document.write(" * ");
        }
        document.write('<br/>');
    }
    document.write('------------------------------------------------'+'<br/>');
    for (let i=4;i>=0;i--){
        for (let j=0;j<=i;j++){
            document.write(" * ");
        }
        document.write('<br/>');
    }
    document.write('------------------------------------------------'+'<br/>');
    for (i=1;i<=5;i++){
        for(j=5; j>i; j--){
            document.write("\t&nbsp; ");
        }
        for (k=0;k<i;k++){
            document.write("*")
        }
        document.write("<br>")
    }
    document.write('------------------------------------------------'+'<br/>');

</script>
