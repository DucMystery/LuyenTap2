<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
  <script>
      let number = parseInt(prompt("mời nhập vào số cần xử lý:"));
      let n=1;
      for (let i=1;i<=number;i++){
          n=n*i;
      }
      document.write(number+"! ="+n);
  </script>
</body>
</html>
