<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<script>
    let number= parseInt(prompt("Mời nhập số:"));
    let t=0;
    for (let i=1;i<=number/2;i++){
        if (number%i==0){
            t+=i;
        }
    }
    if (t===number){
        document.write(number+" là số hoàn hảo!");
    }else {
        document.write(number+" không phải số hoàn hảo!");
    }
</script>
</body>
</html>
